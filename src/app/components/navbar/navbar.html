<md-toolbar class="navbar">
  <div layout="column" layout-align="center center">
    <div class="logo-container">
      <a ui-sref="default.home"><img class="logo" ng-src="assets/images/general/logo.png" alt="logo" /></a>
    </div>

    <section layout="row" layout-align="center center">
      <md-button ng-repeat="page in vm.pages" ui-sref="{{page.state}}" ng-class="{current: page.current}">{{page.name}}</md-button>
    </section>
  </div>
</md-toolbar>
